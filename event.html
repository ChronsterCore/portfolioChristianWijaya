<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Christian Wijaya</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/event.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-flex">
            <a href="home.html" class="logo">
                <img src="images/Logo.png" alt="Christian Wijaya Logo">
                <span class="brand-name">Christian Wijaya</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="event.html" class="active">Event</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
        </div>
    </header>

    <main>
        <section class="page-title-section">
            <div class="container">
                <h1>Model Casting Call</h1>
            </div>
        </section>

        <section class="event-form-section">
            <div class="container">
                <h2>Want to be a model? Fill in the form below:</h2>
                <form id="eventRegistrationForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        <small class="error-message" id="emailError"></small>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>
                        <small class="error-message" id="fullNameError"></small>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                        <small class="error-message" id="birthDateError"></small>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                            <option value="prefer_not_to_say">Prefer not to say</option>
                        </select>
                        <small class="error-message" id="genderError"></small>
                    </div>
                     <div class="form-group">
                        <label for="portfolioLink">Portfolio Link (Optional)</label>
                        <input type="url" id="portfolioLink" name="portfolioLink" placeholder="https://example.com/portfolio">
                         <small class="error-message" id="portfolioLinkError"></small>
                    </div>
                    <div class="form-group terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="checkbox-label">I have read and agree to the <a href="#" target="_blank">terms and conditions</a>.</label>
                        <small class="error-message" id="termsError"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
                 <p id="formSuccessMessage" class="success-message" style="display:none;">Thank you for your application!</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Christian Wijaya. All rights reserved.</p>
             <div class="social-links">
                <a href="#" aria-label="Facebook"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="images/icon-instagram.png" alt="Instagram"></a>
                <a href="#" aria-label="Twitter"><img src="images/icon-twitter.svg" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
